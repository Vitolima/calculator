<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" ></script>
</head>
<body>
    <div class="background">
        <h1>CALCULATOR PROJECT</h1>
        <div class="calculator">
            <h1 style="color:black ;">.</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button id="button" class="buttonGray" onclick="clean()">C</button></td>
                    <td><button id="button" class="buttonGray" onclick="changeSignal()">+/-</button></td>
                    <td><button id="button" class="buttonGray" onclick="percent()">%</button></td>
                    <td><button id="button" class="buttonOrange" onclick="insert('/')">รท</button></td>
                </tr>

                <tr>
                    <td><button id="button" class="buttonBlack" onclick="insert(7)">7</button></td>
                    <td><button id="button" class="buttonBlack" onclick="insert(8)">8</button></td>
                    <td><button id="button" class="buttonBlack" onclick="insert(9)">9</button></td>
                    <td><button id="button" class="buttonOrange" onclick="insert('X')">X</button></td>
                </tr>

                <tr>
                    <td><button id="button" class="buttonBlack" onclick="insert('4')">4</button></td>
                    <td><button id="button" class="buttonBlack" onclick="insert('5')">5</button></td>
                    <td><button id="button" class="buttonBlack" onclick="insert('6')">6</button></td>
                    <td><button id="button" class="buttonOrange" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button id="button" class="buttonBlack" onclick="insert('1')">1</button></td>
                    <td><button id="button" class="buttonBlack" onclick="insert('2')">2</button></td>
                    <td><button id="button" class="buttonBlack" onclick="insert('3')">3</button></td>
                    <td><button id="button" class="buttonOrange" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="button" class="buttonBlack" style="width:106px;border-radius: 20px;" onclick="insert('0')">0</button></td>
                    <td><button id="button" class="buttonBlack" onclick="insert(',')">,</button></td>
                    <td><button id="button" class="buttonOrange"onclick="result()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
